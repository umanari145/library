<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
      $.ajax({
          url:'/library/ajaxpost.php',
          type:'POST',
          data:{
            'user_id':'aaaa',
            'password':'bbbb'
          }
      }).done((data) => {
        //成功時
        console.log(data)
        console.log('success')
      }).fail((data) => {
        //失敗時
        console.log('fail')
      }).always((data)
        //try-catchのfinallyに近い
        console.log('always')
      })
})
</script>
<body>

</body>
</html>
