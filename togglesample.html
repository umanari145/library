<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" >
$(document).ready(function() {
  $('#open_button').click(function(){
    $(this).toggleClass('dis_css');
  })

  $('#slide_toggle_button').click(function(){
    $('.children2').slideToggle();
  })

  $('#fade_toggle_button').click(function(){
    $('.children3').fadeToggle();
  })
});
</script>
<style type="text/css">
  .children, .children2, .children3{
    display: none;
  }
  .dis_css + .children{
    display: block;
  }
</style>

<body>
 <div class="sample">
   <p>通常のtoggleを使う</p>
   <button id="open_button">開けゴマ</button>
   <div class="children">
     ボタンを押すと開閉します
   </div>

   <p>slideToggleを使う</p>
   <button id="slide_toggle_button">開けゴマ</button>
   <div class="children2">
     ボタンを押すと開閉します
   </div>


   <p>fadeToggleを使う</p>
   <button id="fade_toggle_button">開けゴマ</button>
   <div class="children3">
      ボタンを押すと開閉します
   </div>
 </div>
</body>
</html>
