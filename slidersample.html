<link rel="stylesheet" href="./bower_components/slider-pro/dist/css/slider-pro.min.css" />
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/slider-pro/dist/js/jquery.sliderPro.min.js"></script>

<link rel="stylesheet" href="./bower_components/slick-carousel/slick/slick.css" />
<link rel="stylesheet" href="./bower_components/slick-carousel/slick/slick-theme.css" />
<script src="./bower_components/slick-carousel/slick/slick.min.js"></script>

<link rel="stylesheet" href="./bower_components/swiper/dist/css/swiper.min.css" />
<script src="./bower_components/swiper/dist/js/swiper.min.js"></script>


<script type="text/javascript">
$(function() {
  $('#wide').sliderPro({
    width: 200,//横幅
    height:500,
    arrows: true,//左右の矢印 ただしかなり見えにくい
    autoplay:true,
    buttons: false,//true ナビゲーションボタンを出す false ボタンを止める
    slideDistance:10,//スライド同士の距離
    autoplayDelay:2000,//感覚
    autoplayOnHover:'pause',//画像ホバーじに止まる(離すとまた動くstopだと完全停止)
    visibleSize: '100%',//前後のスライドを表示
  });

  $('.slicker').slick({
    dots: true,
    infinite: true,
    speed: 300,
    slidesToShow: 1,
    centerMode: true,
    autoplay:false,
  });

    var swiper = new Swiper('.swiper-container', {
     slidesPerView: 3,
      pagination: '.swiper-pagination',
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      loop: true
    });

});


</script>
<style>
