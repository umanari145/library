<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" >
    $(function(){

        $('.trigger_loading').on('click', () =>{
            loadingOn()

            setTimeout(()=>{
                loadingOff()
            },1500)
        })

        /**
         * ローディング表示
         */
        function loadingOn() {
            var h = $(window).height(); //ブラウザウィンドウの高さを取得
            $('#loader-bg ,#loader').height(h).css('display','block');
        }
        /**
         * ローディング非表示
         */
        function loadingOff() {
            $('#loader-bg').delay(900).fadeOut(800);
            $('#loader').delay(600).fadeOut(300);
        }
    })
</script>
<style type="text/css">
/*** loading 画面のCSS **/
#loading {
  position: absolute;
  left: 50%;
  top: 50%;
  margin-top: -25px;
  margin-left: -25px; }

#loader-bg {
  display: none;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0px;
  left: 0px;
  opacity: 0.7;
  background: #000;
  z-index: 10000; }
</style>

<body>
    <button class="trigger_loading">
        ローディングボタン
    </button>
    <div id="loader-bg">
        <div id="loading">
            <img src="loading.gif">
        </div>
    </div>
</body>
</html>
