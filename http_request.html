<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script type="text/javascript">

$(function() {

    let ajaxPrefProp = {
        url:'/library/ajaxpost.php',
        type:'POST',
        data:{
            'user_id':'aaaa',
            'password':'bbbb'
        }
    }
    //jqueryAjax
    function jqueryAjax() {
        $.ajax(ajaxPrefProp)
          .done((data) => {
            console.log("--jqueryAjax success--");
            console.log(data)
          })
          .fail((err) => {
            console.log("--jqueryAjax fail--");
            console.log(err)
          })
          .always((data) =>{
            console.log("--jqueryAjax end--");
            console.log(data);
          })
    }

    //fetch
    function fetchApi() {

        let url = '/library/ajaxpost.php';

        fetch(url,{
            method:'POST',
            headers: {
             "Content-Type": "application/json"
            },
            body: JSON.stringify({
                'user_id':'aaaa',
                'password':'bbbb'
            })
        })
        .then((res) => {
            console.log('--fetch 1段目then--')
            return res.json();
        })
        .then((res) => {
            //resolve時ここにくる
            console.log('--fetch 2段目(resolve)then--')
            console.log(JSON.stringify(res))
        })
        .catch((err) => {
            //reject時ここにくる
            console.log("--fetch 2段目(reject) err end--")
            console.log(err)
        });
    }

    //axios
    function axiosApi() {
        let url = '/library/ajaxpost.php';

        axios.post(url,{
            'user_id':'aaaa',
            'password':'bbbb'
        })
        .then((data) => {
            //resolve時ここにくる
            console.log('--axios then--')
            console.log(data)
        })
        .catch((err) => {
            //普通の404、500エラー
            console.log('--axios error--')
            console.log(err);
        })
        .finally((data) => {
            //dataはない
            console.log('--axios always--');
        })
    }





    console.log("--jqueryAjax start--");
    jqueryAjax()

    console.log("--fetch start--");
    fetchApi();

    console.log("--axios start--");
    axiosApi();
})
</script>
<body>
    consoleをチェック(ajax_matomeも参考に！)
</body>
</html>
